<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style2.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

</head>
<body>
    <div class="dashboard">
        <div class="container">
            <ul class="header">
                <li><a href="#"><i class="fa-solid fa-arrow-left"></i></a></li>
                <li><h3 class="title">Roomie</h3></li>
                <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </div>
        <div class="profile">
            <h4 id="profile">Profile</h4>
            <hr>
            </div>
        <div class="img-container">
            <img src="../images/rosa.jpg" id="image">
        </div>
        <div class="description">
            <h4 id="name">Ariya Ali</h4>
            <p id="edit">Edit Profile</p>
        </div>
        <section class="main">
            <ul class="options">
                <li><i class="fa-duotone fa-badge-check"></i>My Bookings</li>
                <li><i class="fa-thin fa-brightness-low"></i>Light Mode<i class="fa-solid fa-toggle-large-on"></i></li>
                <li><i class="fa-thin fa-bell"></i>Notifications</li>
                <li><i class="fa-thin fa-bookmark"></i>Wishlist</li>
                <li><i class="fa-thin fa-gear"></i>Settings</li>
                <li><i class="fa-light fa-arrow-right-to-arc"></i>Sign Out</li>
            </ul>
        </section> 
    </div>
<footer class="nav">
        <ul class="btns">
            <li><a href="#"><i class="fa-solid fa-house"></i></a>Home</li>
            <li><a href="#"><i class="fa-solid fa-message"></i></a>Chat</li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a>Profile</li>
        </ul>
</footer>
</body>
</html>
