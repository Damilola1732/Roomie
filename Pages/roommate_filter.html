<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="decoration.css">
</head>
<body>
    <h1 
    style="color: #002A50; font-family: montserat; height: 18px;
    width: 83px;">
     Roomie
    </h1>

    <div style="display: flex; justify-content: space-around;">
        <h3> Find a room  </h3>
        <h3> <u>  Find a roommate </u> </h3>
    </div>

    <Form>
        <label for="location">Location</label> <br>
        <select class="Selector">
            <option value="Ikeja">Ikeja</option>
            <option value="Berger">Berger</option>
            <option value="Lagos-island">Lagos island</option>
            <option value="Palmgroove">Palmgroove</option>
            <option value="Yaba">Yaba</option>
            <option value="Isolo">Isolo</option>
        </select> <br>

        <label for="budget">Budget</label> <br>
        <select class="Selector">
            <option value="">Select...</option>
            <option value="low"> < NGN 100,000</option>
            <option value="mid"> NGN 100,000 - NGN 500,000</option>
            <option value="high">  NGN 500,000 - NGN 1,000,000</option>
            <option value="low">  > NGN 1, 000,000</option>

        </select> <br>

        <label for="gender" class="">
            Gender
        </label> <br>
        <select class="Selector">
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </Form>

    <h3 class="title">Select your Interests</h3>
    <div style="display:flex; flex-direction:column; justify-content:center">
    <div>
        <ul class="space_between">
            <li>Sports </li>
            <li><button class="Btn-4">Politics</button></li>
            <li>Partying </li>
            <li>Yoga</li>
        </ul>
    </div>
    <div>
        <ul class="space_between">
            <li>Religion</li>
            <li>Photography</li>
            <li><button class="Btn-4"> Sports</button> </li>
        </ul>
    </div>

    <div>
        <ul class="space_between">
            <li> <button class="Btn-4">Gym</button> </li>
            <li> Video games </li>
            <li>Cooking </li>

        </ul>

    </div>

    <div>
        <ul class="space_between">
            <li>Pets</li>
            <li>Music</li>
            <li>Culture</li>
        </ul>
    </div> 
    <div>
        <ul class="space_between">
            <li> <button class="Btn-4">Adventure</button></li>
            <li> Computer</li>
            <li>Cinema</li>

        </ul>
    </div>
</div>
        

    <button class="Btn-3" style="margin-top: 10px;">Search</button>
    
</body>
</html>
